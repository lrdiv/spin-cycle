<nav class="navbar">
  <div class="container container--wide inner">
    <a class="brand" [routerLink]="['/history']">
      <img class="brand-mark" src="logo.png" alt="Spin Cycle Logo" />
      <span class="brand-text">Spin Cycle</span>
    </a>
    <div class="links">
      @if (!authenticated()) {
        <a class="button button--sm" [href]="authUrl">Login with Discogs</a>
      } @else {
        <a class="icon-link" [routerLink]="['/settings']" aria-label="Settings" title="Settings">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <use href="icons.svg#settings"></use>
          </svg>
          <span class="visually-hidden">Settings</span>
        </a>
        <a class="icon-link" href="#" (click)="logout($event)" aria-label="Logout" title="Logout">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <use href="icons.svg#logout"></use>
          </svg>
          <span class="visually-hidden">Logout</span>
        </a>
      }
      <a
        class="icon-link"
        href="https://github.com/lrdiv/spin-cycle"
        target="_blank"
        rel="noreferrer noopener"
        aria-label="GitHub"
        title="GitHub"
      >
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <use href="icons.svg#github"></use>
        </svg>
        <span class="visually-hidden">GitHub</span>
      </a>
    </div>
  </div>
</nav>
<main class="main">
  <div class="content home-bg">
    <div class="container">
      <router-outlet />
    </div>
  </div>
</main>
<footer class="site-footer" role="contentinfo" aria-label="Site footer">
  <div class="container">Â© {{ currentYear }} LRDIV</div>
</footer>
